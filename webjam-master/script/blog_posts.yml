- :title: Jams == Kicked Out ++
  :body: |-
    <p>Webjam Sydney went completely and utterly off last night!</p>
    
    <p>16 rocking peeps stepped up and delivered incredible presentations that included topics like open source development, the advance of technology, mashing videos, the future of CSS, making your own wedding registry, getting funky with MathML, looking famous and even how to present at Webjam! There's a <a href="#presenters29sep">full list</a> at the end, but we're going to call out some highlights and the winners</p>
    
    <p><a href="http://nickcowie.com/">Nick Cowie</a> led off the night with his advice on how to rock a Webjam presentation and demonstrated it too. Word has it he'll be converting the presentation into an article soon. <a href="http://www.stuffandnonsense.co.uk/">Andy Clarke</a> spread word of his latest caper, CSS Eleven. <a href="http://my.opera.com/chaals/">Chaals McCathieNevile</a> demonstrated some of the <a href="http://dev.opera.com/articles/view/can-kestrels-do-math-mathml-support-in/">new features in  the latest alpha of Opera</a>. <a href="http://jamescrisp.org/">James Crisp</a> shared his <a href="http://yourweddingpresents.com/">awesome free wedding registry</a> with us and <a href="http://easy-reader.net/">Aaron Gustafson</a> showed off some hotness he calls FigureHandler (I'm sure he'll be blogging about it as soon as he gets back stateside, right, Aaron?)</p>
    
    <h2>The Winners</h2>
    <p>3rd place and a $50 <a href="http://sitepoint.com/">SitePoint</a> book voucher went to the team from <a href="http://www.digitaleskimo.net/">Digital Eskimo</a>, Dave Gravina &amp; Grant Young for their <a href="http://raisethebar.org.au/">Raise the Bar</a> project, which is a community campaign focused on changing the liquor laws in NSW</p>
    <p><a href="http://myles.eftos.id.au/">Myles Eftos</a> took out 2nd place with his incredible work on delivering in-browser debugging capabilities for Ruby on Rails developers. He won a $150 book voucher from SitePoint and a ticket to the <a href="http://webdirections.org/">Web Directions</a> 2008 conference of his choice</p>
    
    <p>The first placing for the night went to a Webjam stalwart, <a href="http://dmitry.baranovskiy.com/">Dmitry Baranovskiy</a>! Dmitry has presented at 3 previous Webjams and is a definite crowd favourite so it was awesome to see him totally dominate the voting with his fantastic new contribution to the <a href="http://microformats.org/">Microformats</a> community: <a href="http://microformatique.com/optimus/">Optimus - the Microformats Transformer</a>. Dmitry released it last week, but he unveiled a special new feature last night: validation. You can now validate microformats at any URL, meaning developers can check their own work. Even more importantly, you can programmatically check the validity of of a site's microformats before pulling them for a mashup. Optimus will utterly revolutionise microformats. Dmitry won $300 worth of books from SitePoint and an iPod Touch from the cool team at <a href="http://binalogue.com/">Binalogue</a></p>
    
    <h2>We love everybody!</h2>
    <p>Huge thanks to everybody who made this amazing event possible. All our sponsors for covering the costs and providing the prizes. Not to mention the bar tab! A massive thank you to <a href="http://www.opera.com/">Opera</a> for paying for the first big run on drinks and then coming back and doing it again later!</p>
    
    <p>Thanks to all the volunteers who gave their time so generously: Leo Faber, Marcus Stenbeck, Danielle Szetho, Simon Wright. And to everybody who pitched in on the night like Andrew Krespanis, Ruth Ellison, and especially <a href="http://freelancing-gods.com/">Pat Allan</a> who offered his laptop for stage use when we were having technical difficulties (legend!)</p>
    
    <p>Lastly, thanks to everybody who came along and got into it, making this easily our best event ever. The vibe in the room, the feeling of community, sharing and inspiration absolutely made the night. We love you all. Keep rocking!</p>
    
